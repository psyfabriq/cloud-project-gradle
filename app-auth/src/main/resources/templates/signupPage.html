<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: signup}"></head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="login100-more" style="background-image: url('res/images/bg.jpg');"></div>

        <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
            <form class="login100-form validate-form" th:object="${myForm}" method="POST">
                <input type="hidden" th:field="*{userId}"/>
                <input type="hidden" th:field="*{signInProvider}"/>
                <span class="login100-form-title p-b-59">
						Sign Up
					</span>

                <div class="row">
                    <div class="col">
                        <div class="wrap-input100 validate-input" data-validate="Name is required">
                            <span class="label-input100">First Name</span>
                            <input class="input100" type="text" placeholder="Name..." th:field="*{firstName}">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
                                 th:errors="*{firstName}"></div>
                            <span class="focus-input100"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="wrap-input100 validate-input" data-validate="Last Name is required">
                            <span class="label-input100">Last Name</span>
                            <input class="input100" type="text" placeholder="Last Name..." th:field="*{lastName}">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
                                 th:errors="*{lastName}"></div>
                            <span class="focus-input100"></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <span class="label-input100">Email</span>
                            <input class="input100" type="text" th:field="*{email}" placeholder="Email addess...">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"></div>
                            <span class="focus-input100"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="wrap-input100 validate-input" data-validate="Username is required">
                            <span class="label-input100">Username</span>
                            <input class="input100" type="text" th:field="*{userName}" placeholder="Username...">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('userName')}"
                                 th:errors="*{userName}"></div>
                            <span class="focus-input100"></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <span class="label-input100">Password</span>
                            <input class="input100" type="password" th:field="*{password}" placeholder="*************">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}"></div>
                            <span class="focus-input100"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="wrap-input100 validate-input" data-validate="Repeat Password is required">
                            <span class="label-input100">Repeat Password</span>
                            <input class="input100" type="password" name="repeat-pass" placeholder="*************">
                            <span class="focus-input100"></span>
                        </div>
                    </div>
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <input type="hidden" id="csrf_token" th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <button class="login100-form-btn" type="submit" name="submit">
                            Sign Up
                        </button>
                    </div>
                    <a th:href="@{/login}" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
                        Sign in
                        <i class="fa fa-long-arrow-right m-l-5"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragments/js :: signup}"></div>
</body>
</html>
