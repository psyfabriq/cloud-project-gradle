<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: login}"></head>
<body>
<div class="container-login100" style="background-image: url('res/images/bg.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
        <form class="login100-form validate-form" th:action="@{/login}" method='POST'>
				<span class="login100-form-title p-b-37">
					Sign In
				</span>
            <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
                <input class="input100" type="text" name="username" placeholder="username or email">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
                <input class="input100" type="password" name="password" placeholder="password">
                <span class="focus-input100"></span>
            </div>
            <input type="hidden" id="csrf_token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="container-login100-form-btn">
                <button class="login100-form-btn" type="submit" name="submit">
                    Sign In
                </button>
            </div>
            <div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						Or login with
					</span>
            </div>
            <div class="flex-c p-b-112">
                <a th:href="@{/auth/google}" class="login100-social-item">
                    <img th:src="@{/res/images/icons/icon-google.png}" alt="GOOGLE">
                </a>
            </div>
            <div class="text-center">
                <a th:href="@{/signup}" class="txt2 hov1">
                    Sign Up
                </a>
            </div>
        </form>
    </div>
</div>
<div id="dropDownSelect1"></div>
<div th:replace="~{fragments/js :: login}"></div>
</body>
</html>
